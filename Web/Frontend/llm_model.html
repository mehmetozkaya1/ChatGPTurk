{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LLM Model</title>
    <link rel="stylesheet" href="{% static 'css/llm_style.css' %}">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <a href="index.html" class="logo">MyApp</a>
            <ul class="nav-links">
                <li><a href="chatbot.html">Chatbot</a></li>
                <li><a href="#">Text-to-Image</a></li>
                <li><a href="#">Web Scraping</a></li>
            </ul>
        </div>
    </nav>
    <main class="container chatbot">
        <h1>Chatbot</h1>
        <div class="chatbox">
            <div class="chatbox-content">
                <div class="response" id="response">
                    <!-- Yapay zekanın yanıtları buraya gelecek -->
                </div>
            </div>
            <form id="chat-form">
                <input type="text" id="user-input" placeholder="Type a message...">
                <button type="submit">Send</button>
            </form>
        </div>
    </main>
    <script>
        document.getElementById('chat-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            const userInput = document.getElementById('user-input').value;
            const responseDiv = document.getElementById('response');
            
            // Burada bir API çağrısı yaparak yanıt alabilirsiniz.
            responseDiv.innerHTML += `<p><strong>You:</strong> ${userInput}</p>`;
            responseDiv.innerHTML += `<p><strong>Bot:</strong> (AI's response will be here)</p>`;
            
            document.getElementById('user-input').value = '';
        });
    </script>
</body>
</html>
