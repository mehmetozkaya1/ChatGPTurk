{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPTürk</title>
    <link rel="stylesheet" href="{% static 'css/chatbot_style.css' %}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            font-family: Arial, sans-serif;
            background-image: url("{% static 'css/background1.jpg' %}"); /* Replace with your background image URL */
        }

        .navbar {
            color: #fff;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        .navbar .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .navbar .logo {
            font-size: 24px;
            color: black;
            text-decoration: none;
        }

        .navbar .nav-links {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        .navbar .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            padding: 5px 10px;
        }

        .navbar .nav-links a:hover {
            color: black;
            background-color: rgba(0, 0, 0, 0.529);
            border-radius: 4px;
        }

        .container {
            margin-top: 60px;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .pdf-upload {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin-top: 20px;
        }

        .pdf-upload input[type="file"] {
            display: none;
        }

        .pdf-upload label {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px 40px;
            background-color: #4e5b9d;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s, transform 0.3s;
            position: relative;
        }

        .pdf-upload label::before {
            content: url('https://img.icons8.com/?size=100&id=NjujHWc6iSDE&format=png&color=000000');
            margin-right: 10px;
        }

        .pdf-upload label:hover {
            background-color: #1f339b;
            transform: scale(1.05);
        }

        .pdf-upload button {
            padding: 15px 20px;
            background-color: #4e5b9d;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s, transform 0.3s;
        }

        .pdf-upload button:hover {
            background-color: #1f339b;
            transform: scale(1.05);
        }

        .pdf-upload input[type="text"] {
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ddd;
            width: 100%;
            max-width: 400px;
        }

        .results {
            display: none;
            flex-direction: column;
            gap: 20px;
            margin-top: 30px;
            background-color: rgba(255, 255, 255, 0.9); /* Add a semi-transparent background to ensure readability */
            border-radius: 10px; /* Rounded corners */
            padding: 20px; /* Padding for inner content */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Subtle shadow for better visibility */
        }        

        .results.show {
            display: flex;
        }

        .results .text-box,
        .results .images-box {
            border: 2px solid #ddd;
            border-radius: 25px;
            padding: 20px;
            background-color: #f9f9f98e;
            box-shadow: 0 8px 8px rgba(0, 0, 0, 0.3);
        }

        .results .text-box {
            height: 300px;
            overflow-y: auto;
        }

        .results .images-box {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .results .images-box img {
            max-width: 100%;
            border-radius: 5px;
        }

        .alert {
            display: none;
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .alert.show {
            display: block;
        }

        .spinner-wrapper {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 9999;
            color: #ffffff;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <a href="../" class="logo">ChatGPTürk</a>
            <ul class="nav-links">
                <li><a href="medical-assistant-model">Medical Assistant</a></li>
                <li><a href="text-to-image-model">Text-to-Image</a></li>
                <li><a href="pdf-converter-model">PDF Converter</a></li>
                <li><a href="news">News Classifier</a></li>
            </ul>
        </div>
    </nav>
    <main>
        <div class="container">
            <div class="pdf-upload">
                <label for="pdf-upload">Choose Image</label>
                <input type="file" id="pdf-upload" accept=".png">
                <input type="text" id="question-input" placeholder="Sorunuzu buraya yazın...">
                <button id="upload-button">Load</button>
            </div>
            <div class="alert" id="alert-box"></div>
            <div class="spinner-wrapper" id="spinner">
                <div class="spinner-border" role="status">
                    <span class="sr-only">Yükleniyor...</span>
                </div>
            </div>
            <div class="results" id="results-box">
                <div class="images-box">
                    <h3>Uploaded Photo</h3>
                    <div id="captions"></div>
                </div>
                <div class="text-box">
                    <h3>Answer</h3>
                    <div id="translated-text"></div>
                </div>
            </div>
        </div>
    </main>
    <script>
        document.getElementById('upload-button').addEventListener('click', () => {
            const fileInput = document.getElementById('pdf-upload');
            const file = fileInput.files[0];
            const questionInput = document.getElementById('question-input');
            const question = questionInput.value;
            const alertBox = document.getElementById('alert-box');
            const resultsBox = document.getElementById('results-box');
            const captions = document.getElementById('captions');
            const translatedText = document.getElementById('translated-text');
            const spinner = document.getElementById('spinner');
            
            if (!file || !question) {
                alertBox.textContent = 'Lütfen bir dosya seçin ve bir soru girin.';
                alertBox.classList.add('show');
                return;
            }
    
            alertBox.classList.remove('show');
            resultsBox.classList.remove('show');
            spinner.style.display = 'block';
    
            const formData = new FormData();
            formData.append('file', file);
            formData.append('question', question);
    
            fetch('/upload_photo/', {
                method: 'POST',
                body: formData
            })
            .then(response => response.text())
            .then(data => {
                spinner.style.display = 'none';
                resultsBox.classList.add('show');
                captions.innerHTML = `<img src="${URL.createObjectURL(file)}" alt="Uploaded Photo">`;
                translatedText.textContent = data;  // Display plain text response
            })
            .catch(error => {
                spinner.style.display = 'none';
                alertBox.textContent = 'Bir hata oluştu, lütfen tekrar deneyin.';
                alertBox.classList.add('show');
            });
        });
    </script>       
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
