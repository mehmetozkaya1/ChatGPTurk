<!DOCTYPE html>
<html>
<head>
    <title>Text to Image Model</title>
</head>
<body>
    <h1>Generate Image from Prompt</h1>
    <form id="generateForm">
        <textarea name="prompt" rows="4" cols="50" placeholder="Enter your prompt here..."></textarea><br>
        <button type="button" onclick="submitPrompt()">Generate Image</button>
    </form>
    <br>
    <img id="generatedImage" src="" alt="Generated Image" style="display:none;">
    <script>
        function submitPrompt() {
            const form = document.getElementById('generateForm');
            const formData = new FormData(form);
            fetch('{% url "generate_image" %}', {
                method: 'POST',
                body: JSON.stringify({ prompt: formData.get('prompt') }),
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': '{{ csrf_token }}',
                },
            })
            .then(response => response.blob())
            .then(imageBlob => {
                const imageUrl = URL.createObjectURL(imageBlob);
                const image = document.getElementById('generatedImage');
                image.src = imageUrl;
                image.style.display = 'block';
            });
        }
    </script>
</body>
</html>
